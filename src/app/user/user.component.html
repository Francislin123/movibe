<div class="col-md-6">
  <h2> User Details</h2>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Slug</th>
        <th>Name</th>
        <th>Email</th>
        <th>Birthday</th>
        <th>Local</th>
        <th>Telephone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users.result">
        <td>{{user.slug}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.birthday}}</td>
        <td>{{user.local}}</td>
        <td>{{user.telephone}}</td>
      </tr>
    </tbody>
  </table>
</div>
